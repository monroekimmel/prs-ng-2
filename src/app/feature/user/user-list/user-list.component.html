<app-menu></app-menu>
<section class="heading">
    <span class="page-title font-weight-bold font-italic"> [{{title}}]</span>
    <a routerLink='/user-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</section>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone number</th>
            <th>Email</th>
            <th>isAdmin</th>
            <th>isReviewer</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!--the property "users" must be defined in your user-list component ts file-->
        <tr *ngFor='let user of users'>
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{user.email}}</td>
            <td>{{user.isAdmin}}</td>
            <td>{{user.isReviewer}}</td>
            <!--router link depends on a route-->
            <td><a routerLink='/user-detail/{{user.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='User Details'>
                </a> | <a routerLink='/user-edit/{{user.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='User Edit'></a>
            </td>
        </tr>
    </tbody>

</table>
